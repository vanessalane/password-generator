<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
      <header>
        <h1>Password Generator</h1>
      </header>

      <main>
        <section class="card">
            <h2 class="card-title">Your Password:</h2>
            <div id="password-container">

              <!-- password or messages -->
              <div id="result-container"></div>

              <!-- password actions -->
              <div id="password-action-container" style="display: none;">
                <div id="generate-button">
                  <svg viewBox="0 0 16 16" class="bi bi-arrow-repeat" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                  </svg>
                </div>
                <div id="copy-button">
                  <svg viewBox="0 0 16 16" class="bi bi-files" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3z"/>
                    <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                  </svg>
                </div>
              </div>
            </div>

            <!-- preferences -->
            <form id="password-preference-form">
              <div class="form-body">

                <!-- password length -->
                <div id="password-length-container">
                  <p>Length: <span id="password-length">16</span></p>
                  <input type="range" min="8" max="50" value="16" class="slider" step=1 id="password-length-slider">
                </div>

                <br>

                <!-- character types -->
                <div id="character-types-container">
                    <!-- special characters -->
                    <label class="checkbox-label" for="special">
                      <input type="checkbox" id="special" name="special" value="special" checked="true"/> Special
                    </label>
                    <!-- uppercase letters -->
                    <label class="checkbox-label" for="uppercase">
                      <input type="checkbox" id="uppercase" value="uppercase" checked="true"/> Uppercase
                    </label>
                    <!-- lowercase letters -->
                    <label class="checkbox-label" for="lowercase">
                      <input type="checkbox" id="lowercase" value="lowercase" checked="true"/> Lowercase
                    </label>
                    <!-- numbers -->
                    <label class="checkbox-label" for="number">
                      <input type="checkbox" id="number" value="number" checked="true"/> Numbers
                    </label>
                </div>
              </div>
            </form>
        </section>
      </main>
      
    <script src="assets/js/script.js"></script>
  </body>
</html>
